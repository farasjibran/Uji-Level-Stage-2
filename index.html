<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- My Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Casier APP</title>
</head>

<body
    style="background: url('https://img.freepik.com/free-vector/eating-people-characters-restaurant-staff_82574-8799.jpg?size=626&ext=jpg');">

    <!-- Navigasi -->
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 mr h1 text-light"><b>SOCIALINC</b></span>
        <!-- Place holder nama pengguna -->
        <span class="text-white account"></span>
        <span><img src="img/Group 2.png" alt="" class="person"></span>
    </nav>

    <div class="d-flex container-fluid pl-0">

        <!-- Sidebar -->
        <div class="col-lg-4 pl-0" id="sidebar-wrapper">

            <!-- Cart -->
            <div class="cart pb-3 mt-4 pt-4 ml-3">
                <div class="text-center mb-3">
                    <img src="img/Icon awesome-shopping-cart.png" alt="">
                </div>

                <!-- Item Cart -->
                <div id="orderanHolder" class="cart-item">
                    <!-- Place holder -->
                </div>
            </div>

            <!-- Detail payment -->
            <div class="detail ml-3">
                <table border="0" cellpadding=10 class="payment-detail">
                    <tr>
                        <td>Sub Total : Rp <span id="subTotal">0</span></td>
                        <td>Tax : Rp <span id="tax">0</span></td>
                    </tr>
                    <tr>
                        <td colspan="2">Total : Rp <span id='total'> 0</span> </td>
                    </tr>
                </table>
                <!-- Button bayar -->
                <button type="button" id="btnpayment" class="btn btn-success payment" data-toggle="modal"
                    data-target="#exampleModalScrollable" aria-haspopup="true" aria-expanded="false"><img
                        src="img/Icon awesome-print.png" alt="" style="width: 20px;">
                    Payment</button>
            </div>
        </div>

        <!-- Detail item -->
        <div id="page-content-wrapper">

            <!-- Menu -->
            <div class="menu mt-4 p-3 pt-4">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <img src="img/Icon material-restaurant-menu.png" alt="">
                    </div>
                </div>

                <!-- Menu item -->
                <div id="menuHolder" class="menu-item p-3">

                    <div>
                        <!-- List makanan berat -->
                        <div>
                            <div class="row">
                                <div class="col">
                                    <h2 class="pl-4"><b>Makanan Berat</b></h2>
                                </div>
                                <div class="col" style="margin-left: -45%; margin-top: 5px">
                                    <hr style="border: 1px solid black;">
                                </div>
                            </div>
                            <div id="mknberatHolder" class="row p-2 pl-4 pr-4">
                                <!-- Placeholder -->
                            </div>
                        </div>

                        <!-- List makanan ringan -->
                        <div>
                            <div class="row">
                                <div class="col">
                                    <h2 class="pl-4"><b>Makanan Ringan</b></h2>
                                </div>
                                <div class="col" style="margin-left: -40%; margin-top: 5px">
                                    <hr style="border: 1px solid black;">
                                </div>
                            </div>
                            <div id="mknringanHolder" class="row p-2 pl-4 pr-4">
                                <!-- Placeholder -->
                            </div>
                        </div>

                        <!-- List minuman -->
                        <div>
                            <div class="row">
                                <div class="col">
                                    <h2 class="pl-4"><b>Minuman</b></h2>
                                </div>
                                <div class="col" style="margin-left: -60%; margin-top: 5px">
                                    <hr style="border: 1px solid black;">
                                </div>
                            </div>
                            <div id="minumanHolder" class="row p-2 pl-4 pr-4">
                                <!-- Placeholder -->
                            </div>
                        </div>

                        <!-- List dessert -->
                        <div>
                            <div class="row">
                                <div class="col">
                                    <h2 class="pl-4"><b>Dessert</b></h2>
                                </div>
                                <div class="col" style="margin-left: -65%; margin-top: 5px">
                                    <hr style="border: 1px solid black;">
                                </div>
                            </div>
                            <div id="dessertHolder" class="row p-2 pl-4 pr-4">
                                <!-- Placeholder -->
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <!-- Modal payment -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Struk Pembelian</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Payment holder -->
                <div id="paymentHolder" class="modal-body">
                </div>
                <div style="display:inline-block; text-align:end" class="modal-footer">
                    <div class="d-flex">
                        <div class="col-sm" style="text-align: start;">
                            <h6 class="mr-0">Cashier : <span class="account carshier"></span> </h6>
                            <h6 class="mr-0">Status : Dine In</h6>
                        </div>
                        <div class="col-sm" style="text-align: end;">
                            <h6 class="mr-0">Subtotal : Rp <span id="TotalSub"></span></h6>
                            <h6 class="mr-0">Tax : Rp <span id="Denda"></span></h6>
                            <h6 class="mr-0">Total : Rp <span id="Total"></span></h6>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="number" min="1" placeholder="Masukkan Uang">
                    <button type="button" id="btnBayar" class="btn-lg btn-success">Bayar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- My Script -->
    <script src="script/script.js"></script>
</body>

</html>
