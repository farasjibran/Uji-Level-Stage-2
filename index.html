<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My Css -->
    <link rel="stylesheet" href="asset/css/style.css">

    <!-- My Font Css -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">

    <title>Starbhak Mart</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <span class="navbar-brand mb-0 mr h1 text-light"><b>Starbhak Mart</b></span>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Layouting -->
    <div class="d-flex container-fluid pl-0">

        <!-- Sidebar -->
        <div class="col-lg-3 pl-0" id="sidebar-wrapper">
            <!-- Dropdown Pemesanan -->
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle tomboldrop" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dine In
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Take Away</a>
                    <a class="dropdown-item" href="#">Delivery</a>
                    <a class="dropdown-item" href="#">Drive Thru</a>
                </div>
            </div>
            <!-- Akhir Dropdown Pemesanan -->
            <!-- Penjaga Carshier -->
            <div class="penjaga">
                <button type="button" class="btn btn-primary tombolpenjaga">
                    <span class="mr-3"><img src="asset/img/Icon ionic-ios-person.png" alt=""></span>
                    <span class="guard"></span>
                </button>
            </div>
            <!-- Akhir Penjaga Carshier -->
            <!-- Cart -->
            <div class="cart pb-3 mt-4 pt-4 ml-3">
                <!-- Item Cart -->
                <div id="orderanHolder" class="cart-item">
                    <!-- Place Holder Orderan -->
                    <!-- Akhir Place Holder Orderan -->
                </div>
                <!-- Akhir Item Cart -->
                <!-- Total Invoice -->
                <div class="invoicetotal pt-2 pl-2">
                    <p class="mb-2"><b>Sub Total : </b><span class="subtotal">Rp.<span id="subTotal"></span></span></p>
                    <p class="mb-3"><b>Tax : </b><span class="tax">Rp.<span id="tax"></span></span></p>
                    <p class="text-white total"><b>Total Amount : </b><span class="totalmount">Rp.<span
                                id="total"></span></span>
                    </p>
                </div>
                <!-- Akhir Total Invoice -->
            </div>
            <!-- Akhir Cart -->
        </div>
        <!-- Akhir Sidebar -->
        <!-- Detail Item -->
        <div id="page-content-wrapper">
            <!-- Head Item List -->
            <div class="headtop">
                <h5 class="text-white">Item List</h5>
                <span class="imgsearch"><img src="asset/img/Icon awesome-search.png" alt=""></span>
                <span class="imgmenu"><img src="asset/img/Icon open-menu.png" alt=""></span>
                <span class="imgsort"><img src="asset/img/Group 1.png" alt=""></span>

                <!-- Item List -->
                <div class="menu-item p-3">
                    <!-- Place Holder Menu Item -->
                    <div class="row bungkusitem" id="menuHolder">

                    </div>
                </div>
                <!-- Akhir Item List -->
            </div>
            <!-- Akhir Head Item List -->
            <!-- Delete All Item in Order List -->
            <div>
                <button onclick="removeOrder()" type="button" class="btn btn-danger tomboldeleteall"><span
                        class="mr-3"><img src="asset/img/Icon awesome-trash-alt-white.png" alt=""
                            style="width: 25px;"></span> Delete
                    All Order</button>
            </div>
            <!-- Akhir Delete All Item in Order List -->
            <!-- Payment -->
            <div>
                <button type="button" id="btnpayment" class="btn btn-primary tombolpayment" data-toggle="modal"
                    data-target="#exampleModalScrollable" aria-haspopup="true" aria-expanded="false"><span
                        class="mr-3"><img src="asset/img/Icon ionic-ios-save.png" alt=""></span>
                    Payment</button>
            </div>
            <!-- Akhir Payment -->
        </div>
        <!-- Akhir Detail Item -->

    </div>
    <!-- Akhir Layouting -->

    <!-- Modal Bootstrap For Payment -->
    <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalScrollableTitle">Struk Pembelian</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- Payment holder -->
                <div id="paymentHolder" class="modal-body">
                </div>
                <div style="display:inline-block; text-align:end" class="modal-footer">
                    <div class="d-flex">
                        <div class="col-sm" style="text-align: start;">
                            <h6 class="mr-0">Cashier : <span class="guard carshier"></span> </h6>
                            <h6 class="mr-0">Status : Dine In</h6>
                        </div>
                        <div class="col-sm" style="text-align: end;">
                            <h6 class="mr-0">Subtotal : Rp <span id="TotalSub"></span></h6>
                            <h6 class="mr-0">Tax : Rp <span id="Denda"></span></h6>
                            <h6 class="mr-0">Total : Rp <span id="Total"></span></h6>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="number" min="1" placeholder="Masukkan Uang">
                    <button type="button" id="btnBayar" class="btn-lg btn-success">Bayar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Akhir Modal Bootstrap -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- My Script -->
    <script src="script/script.js"></script>
</body>

</html>
